<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow: auto;
        }
        .url-display {
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #555;
        }
        .info-panel {
            background: #e8f4ff;
            padding: 15px;
            border-left: 4px solid #2196F3;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>API Testing Page</h1>
    
    <div class="info-panel">
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Hostname:</strong> <span id="currentHost"></span></p>
        <p><strong>Origin:</strong> <span id="currentOrigin"></span></p>
    </div>

    <div class="test-section">
        <h2>Test Function</h2>
        <button id="testBtn">Call test-function</button>
        <div class="url-display" id="testUrl"></div>
        <div class="result" id="testResult">Results will appear here...</div>
    </div>

    <div class="test-section">
        <h2>Admin Orders Function</h2>
        <button id="adminOrdersBtn">Call admin-orders</button>
        <div class="url-display" id="adminOrdersUrl"></div>
        <div class="result" id="adminOrdersResult">Results will appear here...</div>
    </div>

    <div class="test-section">
        <h2>Get Order Function</h2>
        <input type="text" id="orderId" placeholder="Enter order ID" value="SERVER-123456" style="padding: 8px; margin-right: 10px;">
        <button id="getOrderBtn">Get Order</button>
        <div class="url-display" id="getOrderUrl"></div>
        <div class="result" id="getOrderResult">Results will appear here...</div>
    </div>

    <div class="test-section">
        <h2>Direct Fetch Test</h2>
        <input type="text" id="directUrl" placeholder="Enter full URL" value="/.netlify/functions/test-function" style="padding: 8px; width: 400px; margin-right: 10px;">
        <button id="directFetchBtn">Direct Fetch</button>
        <div class="result" id="directFetchResult">Results will appear here...</div>
    </div>

    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('currentHost').textContent = window.location.hostname;
        document.getElementById('currentOrigin').textContent = window.location.origin;

        // Test function button
        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('testResult');
            const urlDiv = document.getElementById('testUrl');
            
            resultDiv.textContent = 'Loading...';
            
            try {
                const url = '/.netlify/functions/test-function';
                urlDiv.textContent = `Calling: ${window.location.origin}${url}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                
                const responseText = await response.text();
                let formattedResult = '';
                
                try {
                    const jsonData = JSON.parse(responseText);
                    formattedResult = JSON.stringify(jsonData, null, 2);
                } catch (e) {
                    formattedResult = responseText;
                }
                
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n${formattedResult}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });

        // Admin orders button
        document.getElementById('adminOrdersBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('adminOrdersResult');
            const urlDiv = document.getElementById('adminOrdersUrl');
            
            resultDiv.textContent = 'Loading...';
            
            try {
                // Create a mock admin token
                const adminToken = `admin_${Date.now()}_test`;
                
                const url = '/.netlify/functions/admin-orders';
                urlDiv.textContent = `Calling: ${window.location.origin}${url}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                });
                
                const responseText = await response.text();
                let formattedResult = '';
                
                try {
                    const jsonData = JSON.parse(responseText);
                    formattedResult = JSON.stringify(jsonData, null, 2);
                } catch (e) {
                    formattedResult = responseText;
                }
                
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n${formattedResult}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });

        // Get order button
        document.getElementById('getOrderBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('getOrderResult');
            const urlDiv = document.getElementById('getOrderUrl');
            const orderId = document.getElementById('orderId').value.trim();
            
            if (!orderId) {
                resultDiv.textContent = 'Please enter an order ID';
                return;
            }
            
            resultDiv.textContent = 'Loading...';
            
            try {
                const adminToken = `admin_${Date.now()}_test`;
                const url = `/.netlify/functions/get-order?orderId=${orderId}`;
                urlDiv.textContent = `Calling: ${window.location.origin}${url}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                });
                
                const responseText = await response.text();
                let formattedResult = '';
                
                try {
                    const jsonData = JSON.parse(responseText);
                    formattedResult = JSON.stringify(jsonData, null, 2);
                } catch (e) {
                    formattedResult = responseText;
                }
                
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n${formattedResult}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });

        // Direct fetch button
        document.getElementById('directFetchBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('directFetchResult');
            const inputUrl = document.getElementById('directUrl').value.trim();
            
            if (!inputUrl) {
                resultDiv.textContent = 'Please enter a URL';
                return;
            }
            
            resultDiv.textContent = 'Loading...';
            
            try {
                // Construct the URL - if the input doesn't start with http, assume it's a relative path
                const url = inputUrl.startsWith('http') ? inputUrl : `${window.location.origin}${inputUrl}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer admin_test_token'
                    },
                });
                
                const responseText = await response.text();
                let formattedResult = '';
                
                try {
                    const jsonData = JSON.parse(responseText);
                    formattedResult = JSON.stringify(jsonData, null, 2);
                } catch (e) {
                    formattedResult = responseText;
                }
                
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n${formattedResult}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
