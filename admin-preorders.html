<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavaredo Admin - Preorders Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }
        .orders-table th {
            background-color: #f8f8f8;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.preordered {
            background-color: #ffeaa7;
            color: #d68910;
        }
        .status-badge.added {
            background-color: #a7c9ff;
            color: #1056d6;
        }
        .status-badge.paid {
            background-color: #a7ffb8;
            color: #10d63a;
        }
        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-controls input, .search-controls select {
            flex-grow: 1;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .summary-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .summary-card {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            background: white;
        }
        .product-summary-table {
            font-size: 14px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .total-summary {
            font-weight: bold;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header">
            <div>
                <h1>Lavaredo Preorders</h1>
                <p class="text-muted">Admin Dashboard</p>
            </div>
            <div class="btn-group">
                <button id="refreshButton" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button id="exportCsvButton" class="btn btn-success">
                    <i class="fas fa-file-export"></i> Export CSV
                </button>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> Back to Site
                </a>
            </div>
        </div>

        <!-- Error message area -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Stats Overview Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <h2 id="totalOrdersCount">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Products</h5>
                        <h2 id="totalProductsCount">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Last Order</h5>
                        <p id="lastOrderTime" class="text-muted mb-0">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">All Orders</h5>
                <div class="search-controls">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search orders...">
                    <select id="filterSelect" class="form-select">
                        <option value="all">All Status</option>
                        <option value="preordered">Preordered</option>
                        <option value="added">Added to Order</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table orders-table table-hover">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Items</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be populated here by JavaScript -->
                            <tr>
                                <td colspan="8" class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Products Summary Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Products Summary</h5>
                <button class="btn btn-sm btn-outline-primary" id="toggleSummary">
                    Show/Hide Details
                </button>
            </div>
            <div class="card-body" id="summaryContent">
                <div id="summarySpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="row" id="summarySections">
                    <!-- Summary cards will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailModalLabel">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Order details will be populated here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Dashboard JavaScript -->
    <script src="js/admin-preorders.js"></script>
</body>
</html>
