<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 400px;
            border: 1px solid #ddd;
        }
        .result {
            margin-top: 20px;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Google Sheets API Test</h1>
    
    <div>
        <p>This page tests the connection to your Google Apps Script web app.</p>
        <p>Enter your deployed script URL below:</p>
        
        <input type="text" id="apiUrl" style="width: 100%; padding: 8px; margin-bottom: 10px;"
            value="https://script.google.com/macros/s/AKfycbzM_OOO2LIYgLl9RqdRJFVsayk1-h0uH-zKFDIn2tj92ODWCSXsOvxy9GdKDyldOaTM/exec">
        
        <div>
            <button id="testConnection">Test Connection</button>
            <button id="getOrders">Get Orders</button>
            <button id="addTestOrder">Add Test Order</button>
        </div>
        
        <div class="result">
            <h3>Result:</h3>
            <pre id="resultData">Click a button to test...</pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrlInput = document.getElementById('apiUrl');
            const resultData = document.getElementById('resultData');
            
            // Test basic connection
            document.getElementById('testConnection').addEventListener('click', async function() {
                resultData.textContent = 'Testing connection...';
                
                try {
                    const apiUrl = apiUrlInput.value.trim();
                    if (!apiUrl) {
                        throw new Error('Please enter an API URL');
                    }
                    
                    const response = await fetch(apiUrl);
                    const responseText = await response.text();
                    
                    try {
                        const data = JSON.parse(responseText);
                        resultData.textContent = JSON.stringify(data, null, 2);
                    } catch (e) {
                        resultData.textContent = 'Response is not valid JSON:\n\n' + responseText;
                    }
                } catch (error) {
                    resultData.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            });
            
            // Get all orders
            document.getElementById('getOrders').addEventListener('click', async function() {
                resultData.textContent = 'Getting orders...';
                
                try {
                    const apiUrl = apiUrlInput.value.trim();
                    if (!apiUrl) {
                        throw new Error('Please enter an API URL');
                    }
                    
                    const response = await fetch(`${apiUrl}?action=getOrders`);
                    const responseText = await response.text();
                    
                    try {
                        const data = JSON.parse(responseText);
                        resultData.textContent = JSON.stringify(data, null, 2);
                    } catch (e) {
                        resultData.textContent = 'Response is not valid JSON:\n\n' + responseText;
                    }
                } catch (error) {
                    resultData.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            });
            
            // Add test order
            document.getElementById('addTestOrder').addEventListener('click', async function() {
                resultData.textContent = 'Adding test order...';
                
                try {
                    const apiUrl = apiUrlInput.value.trim();
                    if (!apiUrl) {
                        throw new Error('Please enter an API URL');
                    }
                    
                    // Create a test order
                    const testOrder = {
                        id: `TEST-${Date.now()}`,
                        name: 'Test Customer',
                        email: 'test@example.com',
                        phone: '+420 123 456 789',
                        items: JSON.stringify([{
                            name: 'Test Jersey',
                            gender: 'Unisex',
                            size: 'M',
                            date: new Date().toISOString().split('T')[0]
                        }]),
                        timestamp: new Date().toISOString()
                    };
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(testOrder)
                    });
                    
                    const responseText = await response.text();
                    
                    try {
                        const data = JSON.parse(responseText);
                        resultData.textContent = JSON.stringify(data, null, 2);
                    } catch (e) {
                        resultData.textContent = 'Response is not valid JSON:\n\n' + responseText;
                    }
                } catch (error) {
                    resultData.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            });
        });
    </script>
</body>
</html>
