<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - lavaredo.cc</title>
    
    <!-- Authentication check script -->
    <script>
        // Immediate authentication check - hide the page until verified
        document.documentElement.style.visibility = 'hidden';
        
        (function() {
            // Check both Netlify Identity and localStorage/sessionStorage
            function checkAdminAuth() {
                // First check: admin flags in session
                const isAdminSession = sessionStorage.getItem('isAdmin') === 'true';
                const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
                
                if (!isAdminSession || !isLoggedIn) {
                    console.log('Admin session not found');
                    return false;
                }
                
                // Second check: admin data in localStorage
                try {
                    const userData = localStorage.getItem('loggedInUser');
                    if (!userData) {
                        console.log('No user data found in localStorage');
                        return false;
                    }
                    
                    const user = JSON.parse(userData);
                    if (!user || !user.isAdmin) {
                        console.log('User is not admin in localStorage');
                        return false;
                    }
                } catch (e) {
                    console.error('Auth check localStorage error:', e);
                    return false;
                }
                
                // Third check (if available): Netlify Identity
                try {
                    if (window.netlifyIdentity) {
                        const user = netlifyIdentity.currentUser();
                        if (!user) {
                            console.log('No Netlify Identity user found');
                            return false;
                        }
                        
                        // Check if user has admin role
                        const isAdmin = (user.app_metadata && 
                                      user.app_metadata.roles && 
                                      user.app_metadata.roles.includes('admin')) ||
                                      user.email === 'honzamazoch@email.cz';
                        
                        if (!isAdmin) {
                            console.log('Netlify user is not admin');
                            return false;
                        }
                    }
                } catch (e) {
                    console.error('Netlify Identity check error:', e);
                    // Continue with other checks if Netlify Identity fails
                }
                
                // All checks passed
                return true;
            }
            
            // Run the authentication check
            if (!checkAdminAuth()) {
                console.log('Authentication failed - redirecting to login');
                window.location.replace('admin-auth.html');
                throw new Error('Authentication required');
            }
            
            // Make content visible when DOMContentLoaded fires
            document.addEventListener('DOMContentLoaded', function() {
                document.documentElement.style.visibility = 'visible';
                console.log('Admin authentication verified - showing dashboard');
            });
        })();
    </script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Jacques+Francois&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="account-header">
        <nav>
            <div class="logo"><a href="index.html"><img src="logos/lavaredo_logo.png" alt="Lavaredo"></a></div>
            <ul class="nav-links">
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#collections">Collections</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            
            <!-- Back button -->
            <div class="top-right-close">
                <a href="index.html" title="Return to main page"><i class="fas fa-times"></i></a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <div class="admin-header">
                <div class="admin-welcome">
                    <p>Welcome, <span id="adminName">Admin</span></p>
                    <p class="admin-time" id="currentTime"></p>
                </div>
                <div class="admin-actions">
                    <button id="refreshOrdersBtn" class="btn-refresh"><i class="fas fa-sync-alt"></i> Refresh Data</button>
                    <button id="exportOrdersBtn" class="btn-export"><i class="fas fa-download"></i> Export CSV</button>
                    <button id="bulkDeleteBtn" class="btn-delete-bulk"><i class="fas fa-trash-alt"></i> Bulk Delete</button>
                    <button id="adminLogoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            
            <div class="admin-data-actions">
                <button id="generateTestOrdersBtn" class="btn-generate">
                    <i class="fas fa-plus-circle"></i> Generate Test Orders
                </button>
                <button id="resetDatabaseBtn" class="btn-danger">
                    <i class="fas fa-trash-alt"></i> Reset Database
                </button>
                <div class="database-stats" id="databaseStats">
                    <!-- Will be populated by JS -->
                </div>
            </div>

            <div class="diagnostic-tools" style="margin: 20px 0; padding: 15px; background-color: #f5f8ff; border-radius: 8px; border: 1px solid #d0e0ff;">
                <h3 style="margin-top: 0; font-size: 1rem;">Diagnostic Tools</h3>
                <div class="diagnostic-actions" style="display: flex; gap: 10px;">
                    <button id="testApiBtn" class="btn-test" style="background-color: #4285f4; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-microscope"></i> Test API Connection
                    </button>
                    <button id="renewTokenBtn" class="btn-renew" style="background-color: #34a853; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-sync"></i> Renew Admin Token
                    </button>
                    <button id="debugTokenBtn" class="btn-debug" style="background-color: #FF5722; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-left: 10px;">
                        <i class="fas fa-bug"></i> Debug Auth
                    </button>
                </div>
                <div id="diagnosticResult" style="margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; max-height: 200px; overflow: auto; display: none;"></div>
            </div>

            <div class="admin-content-full">
                <div id="orders" class="admin-section active">
                    <div class="section-header">
                        <h2>All Pre-orders</h2>
                        <div class="section-actions">
                            <input type="text" placeholder="Search orders..." class="search-input">
                            <select class="filter-select">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="orders-table-container">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Items</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be populated dynamically by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Order View Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Order Details</h2>
            <div id="orderDetails">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="js/account.js"></script>
    <script src="js/api-utils.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Add after other scripts are loaded
        document.getElementById('exportOrdersBtn').addEventListener('click', function() {
            if (typeof exportOrders === 'function') {
                exportOrders();
            } else {
                alert('Export functionality not available');
            }
        });
        
        document.getElementById('bulkDeleteBtn').addEventListener('click', function() {
            if (typeof bulkDeleteOrders === 'function') {
                bulkDeleteOrders();
            } else {
                alert('Bulk delete functionality not available');
            }
        });
        
        // Add function to create Clear Demo Orders button if it doesn't exist
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof addClearServerOrdersButton === 'function') {
                    addClearServerOrdersButton();
                } else {
                    console.warn('Clear server orders function not available');
                }
            }, 1000); // Delay to ensure admin.js has loaded
        });

        // Database management functions
        async function generateTestOrders() {
            if (!confirm("Generate 5 test orders?")) return;
            
            try {
                const result = await window.apiUtils.callFunction('admin-generate-test-orders', {
                    method: 'POST',
                    body: JSON.stringify({ count: 5 })
                });
                
                if (result && result.success) {
                    showToast(`Generated ${result.count} test orders`, 'success');
                    loadAllOrders();
                } else {
                    showToast('Failed to generate test orders', 'error');
                }
            } catch (error) {
                console.error('Error generating test orders:', error);
                showToast(`Error: ${error.message}`, 'error');
            }
        }
        
        async function resetDatabase() {
            if (!confirm("⚠️ WARNING: This will delete ALL orders. Are you sure?")) return;
            if (!confirm("❌ FINAL WARNING: This action cannot be undone. Proceed?")) return;
            
            try {
                const result = await window.apiUtils.callFunction('admin-reset-database', {
                    method: 'POST',
                    body: JSON.stringify({ confirm: true })
                });
                
                if (result && result.success) {
                    showToast('Database reset successfully', 'success');
                    loadAllOrders();
                } else {
                    showToast('Failed to reset database', 'error');
                }
            } catch (error) {
                console.error('Error resetting database:', error);
                showToast(`Error: ${error.message}`, 'error');
            }
        }
        
        // Add event listeners when document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Attach event handlers to the new buttons
            document.getElementById('generateTestOrdersBtn')?.addEventListener('click', generateTestOrders);
            document.getElementById('resetDatabaseBtn')?.addEventListener('click', resetDatabase);
            
            // Update the database stats display
            const updateDatabaseStats = async () => {
                try {
                    const statsDisplay = document.getElementById('databaseStats');
                    if (!statsDisplay) return;
                    
                    const result = await window.apiUtils.callFunction('admin-orders');
                    if (result && result.stats) {
                        const stats = result.stats;
                        let html = `<strong>Total Orders:</strong> ${stats.totalOrders}`;
                        
                        if (stats.statuses) {
                            html += '<div class="status-breakdown">';
                            for (const [status, count] of Object.entries(stats.statuses)) {
                                html += `<span class="status-badge ${status}">${status}: ${count}</span>`;
                            }
                            html += '</div>';
                        }
                        
                        statsDisplay.innerHTML = html;
                    }
                } catch (error) {
                    console.error('Error updating database stats:', error);
                }
            };
            
            // Update stats initially and after order list is loaded
            updateDatabaseStats();
            const originalLoadAllOrders = window.loadAllOrders;
            if (originalLoadAllOrders) {
                window.loadAllOrders = async function() {
                    await originalLoadAllOrders.apply(this, arguments);
                    updateDatabaseStats();
                };
            }
        });

        // Add diagnostic tool functionality
        document.getElementById('testApiBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('diagnosticResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> Testing API connection...</div>';
            
            try {
                const result = await window.apiUtils.callFunction('test-function');
                resultDiv.innerHTML = `
                    <div style="color: #34a853; margin-bottom: 10px;">✓ API connection successful!</div>
                    <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: #ea4335; margin-bottom: 10px;">✗ API connection failed: ${error.message}</div>
                    <div style="margin-top: 10px;">
                        <strong>Try these solutions:</strong>
                        <ul>
                            <li>Click "Renew Admin Token" to get a fresh authentication token</li>
                            <li>Check that your functions are deployed correctly</li>
                            <li>Verify CORS settings in netlify.toml</li>
                        </ul>
                    </div>
                `;
            }
        });
        
        document.getElementById('renewTokenBtn').addEventListener('click', function() {
            // Generate a new admin token
            const adminToken = `admin_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
            sessionStorage.setItem('adminToken', adminToken);
            localStorage.setItem('adminToken', adminToken);
            
            // Show confirmation
            const resultDiv = document.getElementById('diagnosticResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div style="color: #34a853; margin-bottom: 10px;">✓ Admin token renewed successfully!</div>
                <div>New token: <code>${adminToken}</code></div>
                <div style="margin-top: 10px;">Try accessing API functions now.</div>
            `;
            
            showToast('Admin token renewed successfully', 'success');
        });
        
        // Debug auth button handler - FIXED VERSION
        document.getElementById('debugTokenBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('diagnosticResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> Debugging authentication...</div>';
            
            // Ensure we have a properly formatted token
            const adminToken = ensureAdminToken();
            
            // Make a simple fetch request to test auth directly
            try {
                const response = await fetch('/.netlify/functions/test-function', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                const data = await response.json();
                
                // Check current tokens
                const sessionToken = sessionStorage.getItem('adminToken');
                const localToken = localStorage.getItem('adminToken');
                
                resultDiv.innerHTML = `
                    <div style="margin-bottom: 10px; color: ${response.ok ? '#34a853' : '#ea4335'};">
                        <p><strong>Auth Test:</strong> ${response.ok ? '✓ Success' : '✗ Failed'}</p>
                        <p>Response Status: ${response.status}</p>
                    </div>
                    <div style="margin: 10px 0; padding: 10px; background: #f5f5f5; border-left: 3px solid #42A5F5;">
                        <p><strong>Current Tokens:</strong></p>
                        <p>Session Token: ${sessionToken || 'None'}</p>
                        <p>Local Storage Token: ${localToken || 'None'}</p>
                        <p><strong>Headers Sent:</strong></p>
                        <p>Authorization: Bearer ${adminToken.substring(0, 15)}...</p>
                    </div>
                    <div style="margin-top: 15px;">
                        <p>Try these steps to fix auth issues:</p>
                        <ol>
                            <li>Click "Renew Admin Token" button</li>
                            <li>Try generating test orders again</li>
                            <li>Check browser console for errors</li>
                        </ol>
                    </div>
                    <pre style="margin-top: 15px; padding: 10px; background: #f5f5f5; overflow: auto; font-size: 12px; max-height: 100px;">
${JSON.stringify(data, null, 2)}
                    </pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: #ea4335;">
                        <p><strong>Auth Test Failed:</strong> ${error.message}</p>
                        <p>Check your network connection and server status</p>
                    </div>
                `;
            }
        });

        // Function to ensure a valid admin token exists
        function ensureAdminToken() {
            const adminToken = sessionStorage.getItem('adminToken');
            
            if (!adminToken || !adminToken.startsWith('admin_')) {
                console.log('Creating new admin token - no valid token found');
                // Generate a new admin token with the required format
                const newToken = `admin_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                sessionStorage.setItem('adminToken', newToken);
                localStorage.setItem('adminToken', newToken);
                console.log('New admin token created:', newToken);
                return newToken;
            }
            
            console.log('Using existing admin token:', adminToken.substring(0, 15) + '...');
            return adminToken;
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', function() {
            ensureAdminToken();
        });
    </script>
</body>
</html>
