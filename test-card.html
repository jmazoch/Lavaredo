<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            background-color: #f8f8f8;
        }
        .btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .device-id {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Test Message Sender</h1>
    
    <div class="device-id">Device ID: <span id="deviceId"></span></div>
    
    <div class="card">
        <h2>Send a Test Message</h2>
        <p>Click the button to send a "Hello World" message to the dashboard</p>
        
        <button id="sendButton" class="btn">Send Hello World</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <p style="margin-top: 20px;">
        <a href="test-dashboard.html">View Dashboard</a>
    </p>

    <script>
        // Generate a simple device ID and display it
        const deviceId = localStorage.getItem('testDeviceId') || 
                         `DEVICE-${Math.floor(Math.random() * 1000)}`;
        document.getElementById('deviceId').textContent = deviceId;
        localStorage.setItem('testDeviceId', deviceId);
        
        // Set up the send button
        document.getElementById('sendButton').addEventListener('click', async function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = "Sending message...";
            statusElement.className = "status";
            statusElement.style.display = "block";
            
            try {
                // Create a properly formatted order object with required fields
                const message = {
                    id: `MSG-${Date.now()}`,
                    text: "Hello World",
                    customer: "Test User",      // Required field
                    email: "test@example.com",  // Required field
                    phone: "+1234567890",
                    deviceId: deviceId,
                    timestamp: Date.now(),
                    // Required field - must be an array
                    items: [{
                        name: "Hello World Message",
                        gender: "Unisex",
                        size: "One Size"
                    }]
                };
                
                // Send to the server
                const response = await fetch('/.netlify/functions/submit-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusElement.textContent = "Message sent successfully!";
                    statusElement.className = "status success";
                } else {
                    statusElement.textContent = `Error: ${result.error || 'Failed to send message'}`;
                    statusElement.className = "status error";
                }
            } catch (error) {
                statusElement.textContent = `Connection error: ${error.message}`;
                statusElement.className = "status error";
                console.error('Error sending message:', error);
            }
        });
    </script>
</body>
</html>
