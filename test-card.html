<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Card - Debug Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            background-color: #f8f8f8;
        }
        .btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .device-id {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            background-color: #f0f0f0;
        }
        .request-info, .response-info {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow: auto;
            font-size: 12px;
        }
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .debug-title {
            font-weight: bold;
            margin: 0;
        }
        .debug-controls {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Message Sender</h1>
    
    <div class="device-id">Device ID: <span id="deviceId"></span></div>
    
    <div class="card">
        <h2>Send a Test Message</h2>
        <p>Click the button to send a "Hello World" message to the dashboard</p>
        
        <button id="sendButton" class="btn">Send Hello World</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="debug-panel">
        <div class="debug-header">
            <h3 class="debug-title">Debug Information</h3>
            <div class="debug-controls">
                <button id="testServerBtn" style="background-color: #34a853; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                    Test Server
                </button>
                <button id="debugStorageBtn" style="background-color: #fbbc05; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                    Debug Storage
                </button>
                <button id="checkMessagesBtn" style="background-color: #4285f4; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                    Check Messages
                </button>
                <button id="clearLogBtn" style="background-color: #ea4335; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                    Clear Log
                </button>
            </div>
        </div>
        <div>
            <strong>Request:</strong>
            <div class="request-info" id="requestInfo">No request sent yet</div>
        </div>
        <div>
            <strong>Response:</strong>
            <div class="response-info" id="responseInfo">No response received yet</div>
        </div>
    </div>
    
    <p style="margin-top: 20px;">
        <a href="test-dashboard.html">View Dashboard</a>
    </p>

    <script>
        // Debug elements
        const requestInfo = document.getElementById('requestInfo');
        const responseInfo = document.getElementById('responseInfo');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const testServerBtn = document.getElementById('testServerBtn');
        
        // Clear log button
        clearLogBtn.addEventListener('click', function() {
            requestInfo.textContent = 'No request sent yet';
            responseInfo.textContent = 'No response received yet';
        });
        
        // Test server connection
        testServerBtn.addEventListener('click', async function() {
            try {
                responseInfo.textContent = 'Testing server connection...';
                
                // Simple fetch to test-function to verify server is responding
                const response = await fetch('/.netlify/functions/test-function');
                const data = await response.json();
                
                responseInfo.textContent = `Server test: ${response.ok ? 'SUCCESS' : 'FAILED'}\n\nStatus: ${response.status} ${response.statusText}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseInfo.textContent = `Server test error: ${error.message}\n\nThis indicates there may be a server connection problem or CORS issue.`;
            }
        });
        
        // Add new debug storage button handler
        const debugStorageBtn = document.getElementById('debugStorageBtn');
        debugStorageBtn.addEventListener('click', async function() {
            try {
                responseInfo.textContent = 'Checking storage system...';
                
                // Generate admin token
                const adminToken = `admin_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                
                // Call debug storage endpoint
                const response = await fetch('/.netlify/functions/debug-storage', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                const formattedOutput = `Storage System Status:
                
Storage Location: ${data.storage.storageLocation}
Writable: ${data.storage.writable}
File Exists: ${data.storage.fileExists !== undefined ? data.storage.fileExists : 'N/A'}
File Size: ${data.storage.fileSize !== undefined ? data.storage.fileSize + ' bytes' : 'N/A'}
In-Memory Orders: ${data.storage.inMemoryOrderCount}

Environment:
- Node: ${data.environment.nodeVersion}
- Platform: ${data.environment.platform}
- Temp Dir: ${data.environment.tempDir}

Orders Status:
- Total Orders: ${data.orders.count}
- Test Save Successful: ${data.testSave.saved}

${data.orders.count > 0 ? `Latest Order: ${JSON.stringify(data.orders.latest, null, 2)}` : 'No orders found'}`;

                responseInfo.textContent = formattedOutput;
            } catch (error) {
                responseInfo.textContent = `Storage debug error: ${error.message}`;
            }
        });
        
        // Add new check messages button handler
        const checkMessagesBtn = document.getElementById('checkMessagesBtn');
        checkMessagesBtn.addEventListener('click', async function() {
            try {
                responseInfo.textContent = 'Checking messages on the server...';
                
                // Generate admin token
                const adminToken = `admin_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                
                // Call admin-orders endpoint to check what's there
                const response = await fetch('/.netlify/functions/admin-orders', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Format the response nicely
                const totalMessages = data.orders ? data.orders.length : 0;
                let formattedOutput = `Server has ${totalMessages} messages\n\n`;
                
                if (totalMessages > 0) {
                    // Show last 3 messages
                    const recentMessages = data.orders.slice(0, 3);
                    formattedOutput += 'Recent messages:\n\n';
                    
                    recentMessages.forEach((msg, idx) => {
                        formattedOutput += `[${idx+1}] ID: ${msg.id}\n`;
                        formattedOutput += `    Customer: ${msg.customer}\n`;
                        formattedOutput += `    Text: ${msg.text || '(none)'}\n`;
                        formattedOutput += `    Time: ${new Date(msg.timestamp).toLocaleString()}\n\n`;
                    });
                } else {
                    formattedOutput += 'No messages found on server.\n';
                    formattedOutput += 'Possible issues:\n';
                    formattedOutput += '1. Messages are not being saved correctly\n';
                    formattedOutput += '2. The admin-orders function cannot access the storage\n';
                    formattedOutput += '3. The authentication token is not being accepted\n';
                }
                
                // Also show localStorage messages count for comparison
                const localMessages = JSON.parse(localStorage.getItem('testMessages') || '[]');
                formattedOutput += `\nLocalStorage has ${localMessages.length} messages`;
                
                responseInfo.textContent = formattedOutput;
            } catch (error) {
                responseInfo.textContent = `Error checking messages: ${error.message}`;
            }
        });
        
        // Generate a simple device ID and display it
        const deviceId = localStorage.getItem('testDeviceId') || 
                         `DEVICE-${Math.floor(Math.random() * 1000)}`;
        document.getElementById('deviceId').textContent = deviceId;
        localStorage.setItem('testDeviceId', deviceId);
        
        // Set up the send button with enhanced debugging
        document.getElementById('sendButton').addEventListener('click', async function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = "Sending message...";
            statusElement.className = "status";
            statusElement.style.display = "block";
            
            try {
                // Create a properly formatted order object with required fields
                const message = {
                    id: `MSG-${Date.now()}`,
                    text: "Hello World",
                    customer: "Test User",      // Required field
                    email: "test@example.com",  // Required field
                    phone: "+1234567890",
                    deviceId: deviceId,
                    timestamp: Date.now(),
                    // Required field - must be an array
                    items: [{
                        name: "Hello World Message",
                        gender: "Unisex",
                        size: "One Size"
                    }]
                };
                
                // Display request info
                requestInfo.textContent = `Endpoint: /.netlify/functions/submit-order\nMethod: POST\nData:\n${JSON.stringify(message, null, 2)}`;
                
                // Send to the server
                console.log('Sending message to server:', message);
                const response = await fetch('/.netlify/functions/submit-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });
                
                // Get response text first (in case it's not valid JSON)
                const responseText = await response.text();
                console.log('Server response text:', responseText);
                
                let result;
                try {
                    // Try to parse as JSON
                    result = JSON.parse(responseText);
                    console.log('Server response object:', result);
                } catch (e) {
                    console.error('Failed to parse response as JSON:', e);
                    result = { error: 'Invalid JSON response', rawResponse: responseText };
                }
                
                // Display response info
                responseInfo.textContent = `Status: ${response.status} ${response.statusText}\nHeaders: ${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}\nResponse Body:\n${responseText}`;
                
                if (response.ok) {
                    statusElement.textContent = `Message sent successfully! Order ID: ${result.orderId || 'Unknown'}`;
                    statusElement.className = "status success";
                    
                    // Store the message in localStorage for dashboard testing
                    const savedMessages = JSON.parse(localStorage.getItem('testMessages') || '[]');
                    savedMessages.push({...message, serverResponse: result});
                    localStorage.setItem('testMessages', JSON.stringify(savedMessages));
                    console.log('Message saved to localStorage for testing');
                    
                    // Suggest checking messages after successful send
                    responseInfo.textContent += '\n\nMessage saved successfully. Click "Check Messages" to verify if it was saved on the server.';
                } else {
                    statusElement.textContent = `Error: ${result.error || 'Failed to send message'}`;
                    statusElement.className = "status error";
                }
            } catch (error) {
                console.error('Error sending message:', error);
                statusElement.textContent = `Connection error: ${error.message}`;
                statusElement.className = "status error";
                responseInfo.textContent = `Error: ${error.message}\n\nStack: ${error.stack}`;
            }
        });
    </script>
</body>
</html>
